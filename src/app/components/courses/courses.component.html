<div class="container">
    <h1>Cursos</h1>
    <!-- Mostrar los cursos que se vayan creando -->
    <header *ngFor="let course of courses; let i = index" class="headera">
      <span><b>Nrc: </b></span>{{ course.nrc }}<br>
      <span><b>Grade: </b></span>{{ course.grado }}<br>
      <span><b>Course: </b></span>{{ course.curso }}<br>
    </header> <br>
    <!-- <app-course></app-course> -->
</div>
